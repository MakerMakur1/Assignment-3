<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        .status-in-transit {
            background-color: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-delivered {
            background-color: #28a745; /* Brighter green color for "Delivered" status */
            color: rgb(126, 87, 87);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-pending {
            background-color: #f44336;
            color: rgb(199, 142, 142);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .estimated-date {
            font-style: italic;
            color: #888;
        }

        .delayed-shipment {
            background-color: #f44336; /* Highlight delayed shipments in red */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Shipment Tracking Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Shipment ID</th>
                <th>Destination</th>
                <th>Status</th>
                <th>Estimated Delivery Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SP2001</td>
                <td>Nairobi</td>
                <td class="status-in-transit">In Transit</td>
                <td class="estimated-date">March 12, 2025</td>
            </tr>
            <tr class="delayed-shipment">
                <td>SP2002</td>
                <td>Machakos</td>
                <td class="status-delivered">Delivered</td>
                <td class="estimated-date">March 8, 2025</td>
            </tr>
            <tr>
                <td>SP2003</td>
                <td>Mombasa</td>
                <td class="status-pending">Pending</td>
                <td class="estimated-date">March 15, 2025</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align: center; padding: 10px; background-color: #f4f4f4;">
                    * Note: The "Delayed" status row is highlighted in red.
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
