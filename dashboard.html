<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Shipment Tracking Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Shipment ID</th>
                <th>Destination</th>
                <th>Status</th>
                <th>Estimated Delivery Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SH12345</td>
                <td>New York, NY</td>
                <td>In Transit</td>
                <td>March 12, 2025</td>
            </tr>
            <tr>
                <td>SH12346</td>
                <td>Los Angeles, CA</td>
                <td>Delivered</td>
                <td>March 8, 2025</td>
            </tr>
            <tr>
                <td>SH12347</td>
                <td>Chicago, IL</td>
                <td>Pending</td>
                <td>March 15, 2025</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
