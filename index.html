<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Page</title>
        <style>
            .social-icons {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            .social-icons a {
                display: inline-block;
                width: 50px;
                height: 50px;
                background-color: #3b5998; /* Facebook blue */
                border-radius: 50%;
                color: white;
                font-size: 24px;
                text-align: center;
                line-height: 50px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            .social-icons a:hover {
                background-color: #55acee; /* Twitter blue on hover */
            }

            /* Specific icon color for Instagram */
            .social-icons a.instagram {
                background-color: #e4405f;
            }
            .social-icons a.instagram:hover {
                background-color: #833ab4; /* Instagram purple on hover */
            }

            /* Specific icon color for Twitter */
            .social-icons a.twitter {
                background-color: #1da1f2;
            }
            .social-icons a.twitter:hover {
                background-color: #1a91da; /* Lighter blue on hover */
            }

            .product-card {
                width: 100%;
                max-width: 300px;
                aspect-ratio: 1/1;
                background-color: red;
                border-radius: 0.2rem;
                display: flex;
                flex-direction: column;
                padding: 0.2rem;
            }
            .image-wrapper {
                flex: 1;
                inset: 0;
            }
            .product-img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="product-card">
            <div class="image-wrapper">
                <img
                    class="product-img"
                    src="product-src"
                    alt="Stylish Sneakers"
                />
            </div>
            <div>
                <div class="social-icons">
                    <a
                        href="https://www.facebook.com"
                        target="_blank"
                        class="facebook"
                        >F</a
                    >
                    <a
                        href="https://www.instagram.com"
                        target="_blank"
                        class="instagram"
                        >I</a
                    >
                    <a
                        href="https://www.twitter.com"
                        target="_blank"
                        class="twitter"
                        >T</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
